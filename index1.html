<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */

body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #fff;
}

.container {
    text-align: center;
}

h1 {
    font-size: 36px;
    font-weight: bold;
    margin: 0;
}

.content {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.circle {
    width: 80px;
    height: 80px;
    background-color: #0099a8;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.arrow {
    font-size: 30px;
    color: white;
}

.text {
    margin-left: 15px;
    text-align: left;
}

.text p:first-child {
    font-size: 24px;
    font-weight: normal;
    margin: 0;
}

.text p:last-child {
    font-size: 24px;
    font-weight: normal;
    margin: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Important time</h1>
        <div class="content">
            <div class="circle">
                <div class="arrow">&#10145;</div>
            </div>
            <div class="text">
                <p>Python</p>
                <p>100x</p>
            </div>
        </div>
    </div>
</body>
</html>
